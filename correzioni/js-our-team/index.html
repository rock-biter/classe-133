<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Our Team</title>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<section class="teams">
			<div class="container">
				<h2 class="section__title">Meet our Team</h2>
				<p class="section__description">

					molestias obcaecati error esse debitis veniam, atque nesciunt odit,
					exercitationem sint, non dolor in explicabo amet rerum. Enim, a
					dolorum.
				</p>
			</div>

			<div class="container">
				<div class="row"></div>
			</div>

			<div class="container">
				<div class="form-new-member">
					<p>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Nome e cognome"
						/>
					</p>
					<p>
						<input type="text" id="role" name="role" placeholder="Ruolo" />

					<p>
						<input type="email" id="email" name="email" placeholder="Email" />
					</p>
					<p>
						<input type="text" id="img" name="img" placeholder="Src image" />
					</p>
					<p>
						<button id="add-team-member">Aggiungi</button>
					</p>
				</div>
			</div>
		</section>
		<script src="./js/app.js"></script>

</html>
