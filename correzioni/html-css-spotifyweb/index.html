<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body class="">
		<div class="app">
			<div class="app__body">
				<header class="app__sidebar">
					<a class="logo" href="./">
						<img class="logo__lg" src="./img/logo.svg" alt="" />
						<img class="logo__xs" src="./img/logo-small.svg" alt="" />
					</a>

					<nav class="main-menu">
						<ul>
							<li class="menu__item active">
								<!-- ::before -->
								<a href="#">
									<img class="item-icon" src="./img/home.svg" alt="" />
									<span class="item-text"> Home </span>
								</a>
							</li>
							<li class="menu__item">
								<a href="#">
									<img class="item-icon" src="./img/search.svg" alt="" />
									<span class="item-text"> Cerca </span>
								</a>
							</li>
							<li class="menu__item">
								<a href="#">
									<img class="item-icon" src="./img/libreria.svg" alt="" />
									<span class="item-text"> La tua libreria </span>
								</a>
							</li>
						</ul>
					</nav>

					<div class="new-playlist">
						<h3 class="new-playlist__title">Playlist</h3>
						<button class="new-playlist__button">
							<div class="button-icon">
								<i class="fa-solid fa-plus"></i>
							</div>
							<span>Crea playlist</span>
						</button>
					</div>

					<ul class="playlists">
						<li class="playlist-item"><a href="#">Nome playlist</a></li>
						<li class="playlist-item"><a href="#">Nome playlist</a></li>
						<li class="playlist-item"><a href="#">Nome playlist</a></li>
						<li class="playlist-item"><a href="#">Nome playlist</a></li>
						<li class="playlist-item"><a href="#">Nome playlist</a></li>
						<li class="playlist-item"><a href="#">Nome playlist</a></li>
					</ul>

					<div class="user-details">
						<button class="app-download">
							<img src="./img/download.svg" alt="" />
							<span class="button-text"> Installa app </span>
						</button>
						<a class="user-profile" href="">
							<div class="user-thumbnail">
								<img src="./img/profile.svg" alt="" />
							</div>
							<span class="user-name"> John Doe </span>
						</a>
					</div>
				</header>
				<main class="app__content">content</main>
			</div>
			<aside class="app__player">
				<div class="track">
					<figure class="track__album-image">
						<img src="./img/sinister.jpeg" alt="" />
					</figure>
					<div class="track__info">
						<h3>Sinister</h3>
						<h4>Brano Nome</h4>
					</div>
					<div>
						<button>
							<i class="fa-regular fa-heart"></i>
						</button>
						<button>
							<i class="fa-regular fa-folder"></i>
						</button>
					</div>
				</div>
				<div class="player">
					<div class="player__controls">
						<button class="controls__icon">
							<i class="fa-solid fa-shuffle"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-backward-step"></i>
						</button>
						<button class="controls__icon icon__play">
							<i class="fa-regular fa-circle-play"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-forward-step"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-arrow-rotate-right"></i>
						</button>
					</div>
					<div class="player__progress">
						<div class="progress__time">0:25</div>
						<div class="slider"></div>
						<div class="total__time">4:56</div>
					</div>
				</div>
				<div class="controls">
					<button class="controls__icon icon__play">
						<i class="fa-solid fa-list"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-display"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-volume-high"></i>
					</button>
					<div class="slider"></div>
				</div>
			</aside>
		</div>
	</body>
</html>
