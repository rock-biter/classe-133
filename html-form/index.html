<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FORM HTML</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body class="p-3">
		<form action="">
			<div>
				<input type="hidden" name="__token" value="codice-di-sicrezza" />
			</div>
			<div>
				<label for="name">Nome *</label>
				<input
					type="text"
					id="name"
					placeholder="Nome"
					value="Gianluca"
					maxlength="16"
					name="name"
					required
				/>
			</div>

			<div>
				<label for="email">Email</label>
				<input
					required
					type="email"
					id="email"
					name="email"
					placeholder="Ciao mamma"
					value="gianni@pino.com"
					readonly
				/>
			</div>

			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" />
			</div>

			<div>
				<label for="color">Colore</label>
				<input type="color" id="color" name="color" value="#ff0000" />
			</div>

			<div>
				<input checked name="privacy" type="checkbox" id="privacy" />
				<label for="privacy">Privacy Policy</label>

				<input name="privacy" type="checkbox" id="marketing" />
				<label for="marketing">marketing</label>
			</div>

			<div>
				<input checked name="genre" type="radio" id="man" />
				<label for="man">Uomo</label>
				<input name="genre" type="radio" id="woman" />
				<label for="woman">Donna</label>
				<input name="genre" type="radio" id="other" />
				<label for="other">Altro</label>
			</div>

			<div>
				<label for="age">Eta</label>
				<input type="number" id="age" name="age" min="0" max="100" step="0.1" />
			</div>

			<div>
				<input type="file" id="file" name="file" accept=".jpg,.pdf" />
				<label for="file">Carica un file dal tuo pc</label>
			</div>
			<div>
				<label for="message">Messaggio</label>
				<textarea
					name="massage"
					id="message"
					placeholder="MEssaggio"
					rows="10"
					cols="50"
				>
Qui a scrivere il contenuto</textarea
				>
			</div>

			<div>
				<label for="sconto">Seleziona sconto</label>
				<select name="sconto" id="">
					<option value="0">Nessuno</option>
					<option selected value="1">Minorenne (-20%)</option>
					<option value="2">Over 65 (-40%)</option>
				</select>
			</div>
			<div>
				<button type="submit">Salva</button>
				<input type="submit" value="Salva" />
				<input type="reset" value="Reset" />
			</div>
		</form>
	</body>
</html>
