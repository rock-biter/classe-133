<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap Components</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-light">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="./img/logo.png" alt="" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mx-auto">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./servizi.html">Servizi</a>
							</li>

							<li class="nav-item">
								<a class="nav-link active" href="./contatti.html">Contatti</a>
							</li>
						</ul>

						<button type="button" class="btn btn-primary btn-sm">
							Small button
						</button>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section class="ms_contact-form py-5">
				<div class="container">
					<h1 class="text-center mb-5">Contattami</h1>

					<form class="row g-3">
						<div class="col-md-6">
							<label for="inputEmail4" class="form-label">Nome</label>
							<input type="email" class="form-control" id="inputEmail4" />
						</div>
						<div class="col-md-6">
							<label for="inputPassword4" class="form-label">Cognome</label>
							<input type="password" class="form-control" id="inputPassword4" />
						</div>
						<div class="col-12">
							<label for="inputPassword4" class="form-label">Email</label>
							<input type="password" class="form-control" id="inputPassword4" />
						</div>
						<div class="col-12">
							<label for="exampleFormControlTextarea1" class="form-label"
								>Messaggio</label
							>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="3"
							></textarea>
						</div>

						<div class="col-12">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									id="gridCheck"
								/>
								<label class="form-check-label" for="gridCheck">
									Accetta le considzione della <a href="#">Privacy Policy</a>
								</label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Invia</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
